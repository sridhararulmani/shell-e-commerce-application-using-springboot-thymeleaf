<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Manage Account</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
</head>
<style>
.navbar-profile {
	height: 40px;
	width: 40px;
	object-fit: cover;
	border-radius: 50%;
}
</style>
</head>
<body>
	<div th:replace="~{fragments/navbar :: navbar}"></div>

	<div class="container py-5 d-flex flex-column gap-5">
		<div class="card border-0 rounded-4 p-5 bg-light shadow">
			<h2 class="card-title">Update Account Info</h2>
			<div class="card-body">
				<p class="card-text">If you want to your change your Account
					Informations or Details you can Update it.</p>
				<a class="btn btn-primary px-3">Update Account</a>
			</div>
		</div>
		<div class="card border-0 rounded-4 p-5 bg-light shadow" th:if="${ isAdmin != true}">
			<h2 class="card-title">Delete Account</h2>
			<div class="card-body">
				<p class="card-text">If you don't want or your facing any issue
					with your Account. Delete Account</p>
				<a class="btn btn-danger px-3"
					th:href="@{|${appUrl}/user/passwordConfirm?path=process_delete|}">Delete Account</a>
			</div>
		</div>
	</div>
</body>
</html>
