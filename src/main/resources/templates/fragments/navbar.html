<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Navbar</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
</head>
<style>
.navbar-profile {
	height: 40px;
	width: 40px;
	object-fit: cover;
	border-radius: 50%;
}
</style>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark"
		th:object="${user}" th:fragment="navbar">
		<div class="container">
			<a th:href="@{|${appUrl}/user/dashboard|}"
				class="navbar-brand fw-bold fs-3">Shell.</a>
			<div class="d-flex gap-5 align-items-center">
				<a class="btn btn-sm btn-light fw-bold rounded-4 px-3"
					th:href="@{|${appUrl}/user/dashboard|}">Home</a> <a
					th:if="${isUser}"
					class="btn btn-sm btn-light fw-bold rounded-4 px-3"
					th:href="@{|${appUrl}/user/product/shopDashboard|}">Shop</a> <a
					class="btn btn-sm btn-light fw-bold rounded-4 px-3">Explore</a> <a
					th:href="@{|${appUrl}/user/getUserDetails|}"
					class="border rounded-circle"> <img class="navbar-profile"
					th:alt="${user.userName}"
					th:src="@{/shell/user/getProfilePicture/{accountId}(accountId=${user.accountId})}">
				</a>
			</div>
		</div>
	</nav>
</body>
</html>
