<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Shell. | your Products</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
</head>
<style>
.navbar-profile {
	height: 40px;
	width: 40px;
	object-fit: cover;
	border-radius: 50%;
}

.card-img-top {
	height: 45%;
	object-fit: cover;
}

.card {
	width: 338px;
	height: 420px;
}

.card-body {
	height: 55%;
}

p {
	height: 25%;
	font-size: smaller;
	text-align: justify;
	font-size: smaller;
	overflow-y: scroll;
}
</style>
<body>
	<div th:replace="~{fragments/navbar :: navbar}"></div>
	<div class="container py-5">
		<div class="card-container d-flex flex-wrap gap-5">
			<div class="card border-0 bg-light shadow p-2"
				th:each="product : ${products}">
				<img th:alt="${product.productName}"
					th:src="@{/shell/user/product/getProductImage/{productId}(productId=${product.productId})}"
					class="card-img-top bg-white">
				<div class="card-body">
					<h5 class="card-title" th:text="${product.productName}"></h5>
					<h6 class="card-sub-title" th:text="'Rs. '+${product.productPrice}"></h6>
					<h6 class="card-sub-title"
						th:text="'Rating : '+${product.productRating}"></h6>
					<p class="card-text" th:text="${product.productDescription}"></p>
					<div class="d-flex gap-4">
						<a class="btn btn-primary px-3"
							th:href="@{/shell/user/product/updateProductById/{productId}(productId=${product.productId})}">Update</a>
						<a class="btn btn-outline-danger px-3"
							th:href="@{/shell/user/product/deleteProductById/{productId}(productId=${product.productId})}">Delete</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
