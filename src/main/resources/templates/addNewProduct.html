<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Add New Product</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
</head>
<style>
p {
	font-size: small;
	padding-left: 15px;
}
</style>
<body>
	<div class="container py-5 d-flex flex-column gap-5 align-items-center">
		<div class="card border-0 rounded-4 bg-light p-5 w-50 shadow">
			<form th:action="@{|${appUrl}/user/product/addNewProduct|}"
				method="post" enctype="multipart/form-data"
				th:object="${productRegisterDto}"
				class="card-body d-flex flex-column gap-5">
				<h2 class="card-title text-center">Add New Product to Salse</h2>
				<div class="form-grp d-flex flex-column gap-4">
					<div class="group d-flex flex-column">
						<select class="form-control" th:field="*{categoryId}">
							<optgroup label="Select the Category">
								<option th:each="category : ${categories}"
									th:value="${category.categoryId}"
									th:text="${category.categoryName}"></option>
							</optgroup>
						</select>
						<p th:if="${#fields.hasErrors('categoryId')}"
							th:errors="*{categoryId}" th:errorclass="text-danger"></p>
					</div>
					<div class="group d-flex flex-column">
						<input class="form-control" type="text" placeholder="Prodcut Name"
							th:field="*{productName}">
						<p th:if="${#fields.hasErrors('productName')}"
							th:errors="*{productName}" th:errorclass="text-danger"></p>
					</div>
					<div class="group d-flex flex-column">
						<input class="form-control" type="number"
							th:field="*{productPrice}" placeholder="Product Price">
						<p th:if="${#fields.hasErrors('productPrice')}"
							th:errors="*{productPrice}" th:errorclass="text-danger"></p>
					</div>
					<div class="group d-flex flex-column">
						<input class="form-control" type="number"
							th:field="*{productDiscount}" placeholder="Set Prodcut Discount">
						<p th:if="${#fields.hasErrors('productDiscount')}"
							th:errors="*{productDiscount}" th:errorclass="text-danger"></p>
					</div>
					<div class="group d-flex flex-column">
						<textarea class="form-control"
							placeholder="Set the Product Description by 3 to 15 Chaeacters"
							th:field="*{productDescription}"></textarea>
						<p th:field="${#fields.hasErrors('productDescription')}"
							th:errors="*{productDescription}" th:errorclass="text-danger"></p>
					</div>
					<div class="gropu d-flex flex-column">
						<input type="file" placeholder="Set Product Image"
							name="productImage" class="form-control">
					</div>
				</div>
				<div class="btn-group d-flex flex-column gap-3 align-items-center">
					<div class="d-flex gap-5">
						<a
							th:href="${referer != null ? referer : '/shell/user/dashboard'}"
							class="btn btn-danger">Cancel</a>
						<button type="submit" class="btn btn-success">Sign In</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
