<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Register</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
</head>
<style>
p {
	font-size: small;
	padding-left: 15px;
}
</style>
<body>
	<div class="container py-5 d-flex flex-column gap-5 align-items-center">
		<div class="card border-0 rounded-4 bg-light p-5 w-50 shadow">
			<form th:action="@{|${appUrl}/user/register/manager|}" method="post"
				enctype="multipart/form-data" th:object="${accountRegisterDto}"
				class="card-body d-flex flex-column gap-5">
				<h2 class="card-title text-center">Register Manager</h2>
				<div class="form-grp d-flex flex-column gap-4">
					<div class="gourp d-flex flex-column">
						<input class="form-control" type="text"
							placeholder="Set Your User Name" th:field="*{userName}">
						<p th:if="${#fields.hasErrors('userName')}"
							th:errors="*{userName}" th:errorclass="text-danger"></p>
					</div>
					<div class="group d-flex flex-column">
						<input class="form-control" type="email"
							placeholder="Set Your Email Address" th:field=*{userEmail}>
						<p th:if="${#fields.hasErrors('userEmail')}"
							th:errors="*{userEmail}" th:errorclass="text-danger"></p>
					</div>
					<div class="group d-flex flex-column">
						<input class="form-control" type="password"
							placeholder="Set Your Password" th:field="*{userPassword}">
						<p th:if="${#fields.hasErrors('userPassword')}"
							th:errors="*{userPassword}" th:errorclass="text-danger"></p>
					</div>
					<div class="group d-flex flex-column">
						<input class="form-control" type="text"
							placeholder="Confirm Password"
							name="passwordConfirm">
						<p th:text="${passwordMissMatch}" class="text-danger"></p>
					</div>
					<div class="gropu d-flex flex-column">
						<input type="file" placeholder="Set your Profile Image"
							name="userProfile" class="form-control">
					</div>
				</div>
				<div class="btn-group d-flex flex-column gap-3 align-items-center">
					<div class="d-flex gap-5">
						<a th:href="${referer != null ? referer : '/shell/app/dashboard'}" class="btn btn-danger">Cancel</a>
						<button type="submit" class="btn btn-success">Sign In</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
