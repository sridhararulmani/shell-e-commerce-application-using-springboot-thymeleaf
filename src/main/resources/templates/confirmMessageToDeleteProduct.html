<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Shell | Please Confirm</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
<style>
.navbar-profile {
	height: 40px;
	width: 40px;
	object-fit: cover;
	border-radius: 50%;
}

.card-img-top {
	height: 200px;
	object-fit: cover;
}
</style>
</head>
<body>
	<div th:replace="~{fragments/navbar :: navbar}"></div>
	<div class="container py-5 d-flex flex-column gap-5 align-items-center">
		<div
			class="card border-0 bg-light rounded-4 w-50 d-flex flex-column p-5 shadow">
			<h2 class="card-title text-center">Please Confirm</h2>
			<div class="card-body d-flex flex-column gap-3">
				<div class="card p-2" th:object="${product}">
					<img th:alt="${product.productName}"
						th:src="@{/shell/user/product/getProductImage/{productId}(productId=${product.productId})}"
						class="card-img-top bg-white">
					<div class="card-body">
						<h5 class="card-title" th:text="${product.productName}"></h5>
						<h6 class="card-sub-title"
							th:text="'Rs. '+${product.productPrice}"></h6>
						<h6 class="card-sub-title"
							th:text="'Rating : '+${product.productRating}"></h6>
						<p class="card-text" th:text="${product.productDescription}"></p>
					</div>
				</div>
				<p class="card-text" th:text="${message}"></p>
				<div
					class="d-flex flex-row gap-5 align-items-center justify-content-center">
					<a class="btn btn-danger px-4 rounded-3"
						th:href="${referer != null ? referer : '${appUrl}/user/dashboard'}">No</a>
					<a class="btn btn-success px-4 rounded-3"
						th:href="@{/shell/user/product/deleteProduct/{productId}(productId=${product.productId})}">Yes</a>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
