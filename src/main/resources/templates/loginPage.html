<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Login</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
</head>
<body>
	<div class="container py-5 d-flex flex-column gap-5 align-items-center">
		<div
			class="card border-0 bg-light p-5 d-flex flex-column w-50 shadow rounded-4">
			<form th:action="@{|${appUrl}/user/process_login|}" method="post"
				class="card-body d-flex flex-column gap-5">
				<h1 class="card-title text-center">Login</h1>
				<div class="card border-danger bg-light p-4" th:if="${param.error}">
					<p class="card-text text-center text-danger">Invalid Email Id or Password</p>
				</div>
				<div class="form-grp d-flex flex-column gap-4">
					<div class="input-group">
						<input type="email" class="form-control"
							placeholder="Enter the User Email" name="username" required="required">
					</div>
					<div class="input-group">
						<input type="password" class="form-control"
							placeholder="Enter the Password" name="password" required="required">
					</div>
				</div>
				<div class="btn-group d-flex gap-5 justify-content-center">
					<div class="d-flex gap-5">
						<a th:href="@{|${appUrl}/app/dashboard|}" class="btn btn-danger">Cancel</a>
						<button type="submit" class="btn btn-success">Login</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
