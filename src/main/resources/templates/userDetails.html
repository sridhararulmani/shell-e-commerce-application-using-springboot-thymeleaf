<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Shell.</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
</head>
<style>
.navbar-profile {
	height: 40px;
	width: 40px;
	object-fit: cover;
	border-radius: 50%;
}

.card-img {
	height: 150px;
	width: 150px;
	object-fit: cover;
	border-radius: 50%;
}
</style>
<body>
	<div th:replace="~{fragments/navbar :: navbar}"></div>

	<div class="container py-5">
		<div
			class="card border-0 bg-light rounded-4 p-5 d-flex flex-column gap-3 w-50 shadow"
			th:if="${user != null}">
			<img th:alt="${user.userName}" class="card-img"
				th:src="@{/shell/user/getProfilePicture/{accountId}(accountId=${user.accountId})}">
			<div>
				<p class="card-title fw-bold fs-2" th:text="${user.userName}"></p>
				<p class="card-text fs-5" th:text="${user.userEmail}"></p>
			</div>
			<div class="d-flex gap-5">
				<a
					th:href="@{|${appUrl}/user/passwordConfirm?path=updateMyAccountInfo|}"
					class="btn btn-primary px-3">Update Info</a> <a
					th:href="@{|${appUrl}/user/passwordConfirm?path=process_logout|}"
					class="btn btn-danger px-3">Logout</a>
			</div>
		</div>
	</div>
</body>
</html>
